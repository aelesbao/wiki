  - Roadmap: 'https://www.notion.so/d6f645ed6e1f4044b4b8777cb96ed433'
  - Whitepaper: 
    - May 2019: 'wp2019.md'
    - March 2018: 'wp2018.md'
  - Tokenomics: 
