  - Products: 
    - AkropolisOS: 'akropolisOS.md'
    - Sparta: 'sparta.md'
    - Sparta FAQ: 'spartafaq.md'
    - Delphi: 'delphi.md'
  - Team: 'team.md'
  - Partners & Friends: 'partners.md'
  - Design: 'design.md'
  - Blog Posts: 
    - 2020: 'blog/2020.md'
    - 2019: 'blog/2019.md'
    - 2018: 'blog/2018.md'
  - Media Coverage: 'press.md'
  - Open Source Development:  
    - Polkahub: 'polkahub.md'
    - C2FC: 'c2fc.md'
